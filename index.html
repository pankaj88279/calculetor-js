<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculetor</title>
    <style>
        div.mycalculetor {
            width: 400px;
            height: 400px;
            background: #333;
            padding: 10px;
            margin: 100px auto;
            border-radius: 10px;

        }

        div.myresult {
            width: 90%;
            height: 60px;
            background-color: azure;
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
        }

        table.mytable {
            width: 100%;
            height: 290px;
        }

        table button {
            width: 100%;
            height: 45px;
            border-radius: 20px;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="mycalculetor">
        <div class="myresult"></div>
        <table class="mytable">
            <tr>
                <td>
                    <button onclick="panakj(this)">9</button>
                </td>
                <td>
                    <button onclick="panakj(this)">8</button>
                </td>
                <td>
                    <button onclick="panakj(this)">7</button>
                </td>
                <td>
                    <button onclick="panakj(this)">/</button>
                </td>

            </tr>

            <tr>
                <td><button onclick="panakj(this)">6</button></td>
                <td><button onclick="panakj(this)">5</button></td>
                <td><button onclick="panakj(this)">4</button></td>
                <td><button onclick="panakj(this)">-</button></td>

            </tr>
            <tr>
                <td><button onclick="panakj(this)">3</button></td>
                <td><button onclick="panakj(this)">2</button></td>
                <td><button onclick="panakj(this)">1</button></td>
                <td><button onclick="panakj(this)">x</button></td>
            </tr>
            <tr>
                <td><button onclick="panakj(this)">0</button></td>
                <td><button onclick="panakj(this)">.</button></td>
                <td><button onclick="panakj(this)">+</button></td>
                <td><button onclick="panakj(this)">=</button></td>
            </tr>
        </table>
    </div>
    <script>

        let r = document.querySelector("div.myresult")

        r.innerHTML;
        console.log(r.innerHTML)
        function pankaj(elem) {
            console.log(r.elem.innerHTML);
        }
    </script>
</body>

</html>
